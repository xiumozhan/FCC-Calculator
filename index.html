<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC JavaScript Calculator</title>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="calculatorApp" ng-controller="calculatorController">
    <div class="container calculator-container">
        <div class="title-container text-center">
            <h3><b>FCC Calculator</b></h3>
        </div>
        <div class="screen-container text-right">
            <p>{{ result }}</p>
        </div>
    </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>

<script src="app.js"></script>
<script src="js/calculatorController.js"></script>

</html>
