<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC JavaScript Calculator</title>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="calculatorApp" ng-controller="calculatorController">
    <div class="container calculator-container">
        <div class="title-container text-center">
            <h3><b>FCC Calculator</b></h3>
        </div>
        <div class="screen-container text-right">
            <p>{{ result }}</p>
        </div>
        <div class="button-panel">
            <div class="button-row">
                <div class="span1">
                    <button class="clear-button">AC</button>
                </div>
                <div class="span1">
                    <button class="clear-button">DE</button>
                </div>
                <div class="span1">
                    <button class="numeric-button">&divide;</button>
                </div>
                <div class="span1">
                    <button class="numeric-button">&#10005;</button>
                </div>
            </div>
            <div class="button-row">
                <div class="span1">
                    <button class="numeric-button">7</button>
                </div>
                <div class="span1">
                    <button class="numeric-button">8</button>
                </div>
                <div class="span1">
                    <button class="numeric-button">9</button>
                </div>
                <div class="span1">
                    <button class="numeric-button">&#x2212;</button>
                </div>
            </div>
            <div class="button-row">
                <div class="span1">
                    <button class="numeric-button">4</button>
                </div>
                <div class="span1">
                    <button class="numeric-button">5</button>
                </div>
                <div class="span1">
                    <button class="numeric-button">6</button>
                </div>
                <div class="span1">
                    <button class="numeric-button">&#x2b;</button>
                </div>
            </div>
            <div class="button-group">
                <div class="group-button-row">
                    <div class="span1">
                        <button class="numeric-button">1</button>
                    </div>
                    <div class="span1">
                        <button class="numeric-button">2</button>
                    </div>
                    <div class="span1">
                        <button class="numeric-button">3</button>
                    </div>
                </div>
                <div class="group-button-row">
                    <div class="span2">
                        <button class="numeric-button">0</button>
                    </div>
                    <div class="span1">
                        <button class="numeric-button">.</button>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <div class="span1">
                    <button class="numeric-button double-column-button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

<footer class="calc-footer">
    <p class="text-center">Designed & Coded by Xiumo Zhan</p>
</footer>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>

<script src="app.js"></script>
<script src="js/calculatorController.js"></script>

</html>
